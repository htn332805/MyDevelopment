<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Framework0 - {{ page_title | default('Welcome') }}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #007acc; color: white; padding: 20px; margin-bottom: 20px; }
        .content { padding: 20px; background: #f5f5f5; }
        .footer { margin-top: 20px; text-align: center; color: #666; }
        .config-info { background: #e8f4f8; padding: 10px; border-left: 4px solid #007acc; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site_name | default('Framework0') }}</h1>
        <p>{{ site_description | default('Advanced Extension System') }}</p>
    </div>
    
    <div class="content">
        {% block content %}
        <p>No content provided</p>
        {% endblock %}
    </div>
    
    <div class="footer">
        <p>Generated at {{ now().strftime('%Y-%m-%d %H:%M:%S UTC') }}</p>
        <p>Framework0 Template System - Exercise 10 Phase 4</p>
    </div>
</body>
</html>
